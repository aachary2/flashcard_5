<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create your Own Deck</title>


    <link rel="stylesheet" href="darkMode.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=text_to_speech" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link href="css/addCard.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <nav class="navbar navbar-light" style="background-color: white;">
            <div class="container-fluid">
                <a class="navbar-brand" href="homepage.html">Quiz App</a>
            </div>
        </nav>

    </header>

    <div class="breadcrumbs">
        <ul>
            <li>
                <a href="homepage.html">
                    <span class="material-icons">
                        home
                    </span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="material-icons">
                        chevron_right
                    </span>
                </a>

            </li>

            <li>

                <a href="createDeck.html">Create own Deck</a>
            </li>
        </ul>
    </div>



    <button id="darkModeToggle" class="btn btn-outline-dark">Toggle Dark Mode</button>


    <h1 class="display-5 text-center">Create Your Own Deck</h1>


    <div class="text-center">
        <button onclick="create()" class="btn btn-primary my-3" id="new">+ New Card</button>
    </div>



    <div class="container">
        <div class="box">
            <h2>Create Card</h2>
            <form>
                <div class="form-group">
                    <label for="question">Question: </label>
                    <input type="text" class="form-control" id="question" placeholder="Enter Question" />
                </div>
                <div class="form-group mt-2">
                    <label for="answer">Answer: </label>
                    <input type="text" class="form-control" id="answer" placeholder="Enter Answer" />
                </div>
            </form>


            <p id="error" style="color: red; text-align: center; display: none;"></p>

        </div>
    </div>
    <div id="confirm" class="confirm" style="display: none;">
        Card added to deck!
    </div>

    <div class="btns text-center my-3">
        <button type="button" class="btn btn-sm btn-success" id="view" onclick="viewCard()">View Study Card</button>
    </div>


    <div class="containers" style="display: none;">
        <div class="questions text-center my-2">
            <!-- <h3>The Question</h3> -->
        </div>
        <div class="answers text-center my-2">
            <!-- <h3>The Answer</h3> -->
        </div>
        <div class="card-number text-center my-2"></div>

    </div>





    <div class="button text-center my-4">


        <div class="nav-buttons">
            <button type="button" class="btn btn-sm btn-warning" id="prev">&lt;</button>
            <button type="button" class="btn btn-sm btn-info" id="check">Check Answer</button>
            <button type="button" class="btn btn-sm btn-warning" id="next">&gt;</button>


            <button type="button" class="btn btn-sm btn-warning" id="first">First Question</button>
            <button type="button" class="btn btn-sm btn-warning" id="last">Last Question</button>

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/createDeck.js"></script>
    <script src="darkMode.js"></script>
</body>

</html>
